<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | HELPER</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-100 to-gray-200 flex items-center justify-center font-sans">

  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg border border-gray-100 transition-all duration-300 hover:shadow-xl">
    <!-- Logo -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-extrabold tracking-wide text-blue-600 select-none">HELPER</h1>
      <p class="text-gray-500 text-sm mt-1">Your reliable workspace companion</p>
    </div>

    <div class="text-center mb-6">
      <h2 class="text-2xl font-semibold text-gray-800">Welcome Back</h2>
      <p class="text-gray-500 text-sm mt-1">Sign in to your account</p>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 text-center">
          {% for msg in messages %}
            <p class="text-red-500 text-sm font-medium">{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-6">
      <div class="relative">
        <input type="text" name="username" required
          class="peer w-full px-4 py-3 bg-gray-50 border border-gray-300 text-gray-800 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 placeholder-transparent transition"
          placeholder="Username">
        <label class="absolute left-4 top-3 text-gray-500 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-blue-600 peer-focus:text-sm">Username</label>
      </div>

      <div class="relative">
        <input type="password" name="password" required
          class="peer w-full px-4 py-3 bg-gray-50 border border-gray-300 text-gray-800 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 placeholder-transparent transition"
          placeholder="Password">
        <label class="absolute left-4 top-3 text-gray-500 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-blue-600 peer-focus:text-sm">Password</label>
      </div>

      <div class="flex items-center justify-between text-sm text-gray-600">
        <label class="flex items-center">
          <input type="checkbox" name="remember" class="mr-2 h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
          Remember Me
        </label>
        <a href="#" class="hover:underline text-blue-600 hover:text-blue-700 transition">Forgot Password?</a>
      </div>

      <button type="submit"
        class="w-full py-3 font-semibold text-white bg-blue-600 rounded-xl shadow-md hover:bg-blue-700 transition duration-300">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600 text-sm">
      Donâ€™t have an account?
      <a href="{{ url_for('signup') }}" class="text-blue-600 font-semibold hover:underline hover:text-blue-700 transition">Sign Up</a>
    </p>
  </div>

</body>
</html>
